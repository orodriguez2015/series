<div style="margin-left:10px;width:30%;height:210px;float:left">
    
    <div align="left">
        <a href="#" onclick="javascript:mostrarVideo('{{videoid}}');" border="0">
            <img src="{{defaultImage}}" border="0" width="196" height="110"/>
        </a>
    
    <label class="tituloVideoYoutube">{{title}} - {{videoid}}</label>
    <br>
    <label class="canalVideoYoutube">de {{channelTitle}}</label>
    <br>
    
    <a href="#" onclick="saveVideo('{{videoid}}','{{idCanal}}','{{title}}','{{descripcionVideo}}','{{defaultImage}}')">
        <img src="/images/guardar.png" border="0" width="15" height="15" alt="Guardar" title="Guardar" valign="top">
    </a>
    </div>    
</div>
