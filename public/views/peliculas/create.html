<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Película
      <small>Alta</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="/"><i class="fa fa-dashboard"></i> Inicio</a></li>
      <li class="active">Alta de película</li>
    </ol>
  </section>

  <!-- Main content -->
 <section class="content">


 <form role="form" name="altaPeliculaForm" ng-submit="newPelicula()" novalidate>
 <div class="box box-primary">
        <div class="box-header with-border">
          <div class="alert alert-warning" role="alert" id="alert" style="display:none"></div>
          <h3 class="box-title">Datos generales</h3>
        </div>

      <div class="box-body">

        <div class="form-group" ng-class="{'has-error':altaPeliculaForm.titulo.$error.required && (altaPeliculaForm.titulo.$touched || altaPeliculaForm.titulo.$submitted)}">
          <label for="Nombre">Título</label>
          <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Introduzca el nombre" ng-model="pelicula.titulo" required>

          <span class="help-block" ng-show="altaPeliculaForm.titulo.$error.required && (altaPeliculaForm.titulo.$touched || altaPeliculaForm.titulo.$submitted)">
                El título es un campo obligatorio
          </span>
        </div>

        <div class="form-group" ng-class="{'has-error':altaPeliculaForm.descripcion.$error.required && !altaPeliculaForm.descripcion.$pristine}">
          <label for="Descripcion">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion" placeholder="Introduzca la descripción" rows="7" cols="20" ng-model="pelicula.descripcion"></textarea>

           <span class="help-block" ng-show="altaPeliculaForm.descripcion.$error.required && !altaPeliculaForm.descripcion.$pristine">
                La descripcion es un campo obligatorio
           </span>
        </div>


        <div class="form-group">
          <label for="Descripcion">Visualizado</label>
            <input type="checkbox" id="visto" name="visto" ng-model="pelicula.visto"/>
        </div>

        <div class="form-group">
          <label for="Descripcion">Puntuación</label>
            <select class="form-control" id="puntuacion" name="puntuacion" ng-model="pelicula.puntuacion">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>



      </div>

      <div class="box-footer">

        <button type="submit" class="btn btn-primary"
            ng-disabled="altaPeliculaForm.$invalid">Alta</button>
  </form>
        <input type="button" value="Cancelar" class="btn btn-primary" ng-click="back()"/>

      </div>
   </div>
  </section>
</div>
