
 <!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Películas
      <small>Listado</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="/"><i class="fa fa-dashboard"></i> Inicio</a></li>
      <li class="active">Listado de películas</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">

  <div class="box">


  <div class="box-body">
    <div class="alert alert-warning" role="alert" id="alert" style="display:none"></div>
    <table id="tablaListadoPeliculas" class="table table-bordered table-hover">
      <thead>
        <tr>
          <th colspan="2">&nbsp</th>
          <th>Título</th>
          <th>Descripción</th>
          <th>Visualizado</th>
          <th>Puntuación</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="pelicula in peliculas">
          <td width="40px">

            <img src="/images/pencil2.png" width="18" height="18" border="0" alt="Editar" title="Editar" ng-click="editPelicula(pelicula.id)">

          </td>
          <td width="40px">

            <img src="/images/23_full_trash.png" height="18" width="18" alt="Eliminar" title="Eliminar" ng-click="eliminarPelicula(pelicula.id)">


          </td>
          <td>{{pelicula.titulo}}</td>
          <td>{{pelicula.descripcion}}</td>
          <td>{{pelicula.visto | visualizado}}</td>
          <td>{{pelicula.puntuacion}}</td>

        </tr>


    </table>
      <br>
      <a ui-sref="app.newPelicula">Alta de película</a>
  </div><!-- /.box-body -->
  </div>

  </section><!-- /.content -->
</div><!-- /.content-wrapper -->

<!-- DATA TABLES SCRIPT -->
