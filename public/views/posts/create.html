<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Entrada en el blog
      <small>Alta</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="/"><i class="fa fa-dashboard"></i> Inicio</a></li>
      <li class="active">Alta de entrada</li>
    </ol>
  </section>

  <!-- Main content -->
 <section class="content">


 <form role="form" name="altaPostForm" ng-submit="newPost()" novalidate>
 <div class="box box-primary">
        <div class="box-header with-border">
          <div class="alert alert-warning" role="alert" id="alert" style="display:none"></div>
          <h3 class="box-title">Datos generales</h3>
        </div>

      <div class="box-body">

        <div class="form-group" ng-class="{'has-error':altaPostForm.titulo.$error.required && !altaPostForm.titulo.$pristine}">
          <label for="Nombre">Título</label>
          <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Introduzca el nombre" ng-model="post.titulo" required>

          <span class="help-block" ng-show="altaPostForm.titulo.$error.required && !altaPostForm.titulo.$pristine">
                El título es un campo obligatorio
          </span>
        </div>

        <div class="form-group" ng-class="{'has-error':altaPostForm.descripcion.$error.required && !altaPostForm.descripcion.$pristine}">
          <label for="Descripcion">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion" placeholder="Introduzca la descripción" rows="10" cols="20" ng-model="post.descripcion"></textarea>

           <span class="help-block" ng-show="altaPostForm.descripcion.$error.required && !altaPostForm.descripcion.$pristine">
                El título es un campo obligatorio
           </span>

        </div>
      </div>

      <div class="box-footer">

        <button type="submit" class="btn btn-primary"
            ng-disabled="altaPostForm.$invalid">Alta</button>
  </form>
        <input type="button" value="Cancelar" class="btn btn-primary" ng-click="back()"/>

      </div>
   </div>
  </section>
</div>


 <script type="text/javascript">
  $(function () {
    $("#descripcion").wysihtml5();
  });
</script>
