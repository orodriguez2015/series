
 <!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Usuarios
      <small>Listado</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="/"><i class="fa fa-dashboard"></i> Inicio</a></li>
      <li class="active">Listado de usuario</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">

  <div class="box">
  
                  
  <div class="box-body">  
    <div class="alert alert-warning" role="alert" id="alert" style="display:none"></div>
    <table id="example2" class="table table-bordered table-hover">
      <thead>
        <tr>
          <th colspan="2">&nbsp</th>
          <th>Nombre</th>
          <th>Primer apellido</th>
          <th>Segundo apellido</th>
          <th>Email</th>
          <th>Login</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users">
          <td width="40px">
            
            <img src="/images/pencil2.png" width="18" height="18" border="0" alt="Editar" title="Editar" ng-click="editUser(user.id)">
            
          </td>
          <td width="40px">    
              
            <img src="/images/23_full_trash.png" height="18" width="18" alt="Eliminar" title="Eliminar" ng-click="deleteUser(user.id)">
                
              
          </td>
          <td>{{user.nombre}}</td>
          <td>{{user.apellido1}}</td>
          <td>{{user.apellido2}}</td>
          <td>{{user.email}}</td>
          <td>{{user.login}}</td>
        </tr>  
        
      <tfoot>
        <tr>
          <th colspan="2">&nbsp</th>
          <th>Nombre</th>
          <th>Primer apellido</th>
          <th>Segundo apellido</th>
          <th>Email</th>
          <th>Login</th>
        </tr>
      </tfoot>
    </table>
      <br>
      <a ui-sref="app.newuser">Alta de usuario</a>
  </div><!-- /.box-body -->
  </div> 

  </section><!-- /.content -->
</div><!-- /.content-wrapper -->

<!-- DATA TABLES SCRIPT -->
<script src="/plugins/datatables/jquery.dataTables.min.js" type="text/javascript"></script>
<script src="/plugins/datatables/dataTables.bootstrap.min.js" type="text/javascript"></script>
