
<form name="editCategoriaForm" role="form" novalidate ng-submit="editCategoria()">
 <!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Categorías
      <small>Edición</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="/"><i class="fa fa-dashboard"></i> Inicio</a></li>
      <li class="active">Alta de categoría</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">



 <div class="box box-primary">
   <div class="alert alert-warning" role="alert" id="alert" style="display:none"></div>
        <div class="box-header with-border">
          <h3 class="box-title">Datos generales de la categoría</h3>
        </div><!-- /.box-header -->

      <div class="box-body">


        <div class="form-group" ng-class="{'has-error':editCategoriaForm.nombre.$error.required &&  (editCategoriaForm.$submitted || editCategoriaForm.nombre.$touched)}">
          <label for="Nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required ng-model="nombre" placeholder="Introduzca el nombre">

          <span class="help-block" ng-show="editCategoriaForm.$submitted || editCategoriaForm.nombre.$touched">

              <span ng-show="editCategoriaForm.nombre.$error.required">
                 El nombre es un campo obligatorio
              </span>
          </span>
        </div>

        <div class="form-group" ng-class="{'has-error':editCategoriaForm.descripcion.$error.required &&  (editCategoriaForm.$submitted || editCategoriaForm.descripcion.$touched)}">
          <label for="Descripcion">Descripción</label>
          <input type="text" class="form-control" id="descripcion" name="descripcion" required ng-model="descripcion" placeholder="Introduzca la descripción">

          <span class="help-block" ng-show="editCategoriaForm.$submitted || editCategoriaForm.descripcion.$touched">

              <span ng-show="editCategoriaForm.descripcion.$error.required">
                 La descripción es un campo obligatorio
              </span>
          </span>
        </div>
      </div><!-- /.box-body -->

      <div class="box-footer">
        <button type="submit" name="btnAltaUsuario" id="btnAltaUsuario" class="btn btn-primary" ng-disabled="editCategoriaForm.$invalid">Enviar</button>

        <input type="button" name="btnCancelar" id="btnCancelar" class="btn btn-primary" value="Cancelar" ng-click="volver()"/>

      </div>

   </div>

  </section><!-- /.content -->
</div><!-- /.content-wrapper -->
</form>
